<html>
  <head>
    <title>Productivity Tracker</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"
    ></script>
    <script type="text/javascript" src="jquery.timeago.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      jQuery(document).ready(function() {
        jQuery("time.timeago").timeago();
      });
    </script>
  </head>
  <h1>Productivity Tracker</h1>

  <time class="timeago" datetime="2008-07-17T09:24:17Z">July 17, 2008</time>
  <div class="container">
    <p>
      <input type="text" id="l_abels" />
      <input type="button" onclick="addTo(),validate()" value="Add" />
    </p>
    <div
      style="margin-left:auto; margin-right:auto; margin-top:20px;margin-bottom: 20px; padding-bottom:10px;"
    >
      <ul class="text-center">
        <li>
          Hours Procastinated: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            class="text-center"
            name="Hours_procastinated"
            type="number"
            id="Hours_procastinated"
          />
        </li>
        <li>
          Hours Active: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            class="text-center"
            name="Hours_active"
            type="number"
            id="Hours_active"
          />
        </li>
      </ul>
      <p id="validation_text"></p>
    </div>
    <div class="controls">
      <h5 class="label">Chart Type</h5>
      <select name="chartType" id="chartType" onchange="updateChartType()">
        <option value="line">Line</option>
        <option value="bar">Bar</option>
        <option value="radar">Radar</option>
        <option value="polarArea">Polar Area</option>
        <option value="doughnut">Doughnut</option>
      </select>
      <button onclick="getGraph()">Get Graph!</button>
    </div>
    <div class="chart-container" style="position: relative; width:85vw">
      <canvas id="myChart"></canvas>
    </div>
  </div>
  <script type="text/javascript" src="main.js"></script>
</html>
